<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Share</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        #leftMain {
            width: 50vw;
        }

        #rightMain {
            width: 30vw;
        }

        #main {
            display: flex;
            justify-content: space-evenly;
        }
    </style>
</head>

<body>
    {% block content %}
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand  text-success" href="#">Add a New Recipe!</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a href="/dashboard" class="nav-link active" aria-current="page">Back to recipes dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a href="/logout" class="nav-link active" aria-current="page">logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <form action="/create_recipe" method="post">
        <main id="main">
            <div id="leftMain">
                {% with messages = get_flashed_messages(category_filter = ["add_recipe"]) %}
                    {% if messages %}
                        {% for message in messages %}
                            <div class="form-text">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <div class="mb-3">
                    <label for="name" class="form-label">Name: </label>
                    <input name="name" type="text" class="form-control" id="name">
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description: </label>
                    <textarea name="description" class="form-control" id="description" rows="4"></textarea>
                </div>
                <div class="mb-3">
                    <label for="instruction" class="form-label">Instruction: </label>
                    <textarea name="instruction" class="form-control" id="instruction" rows="4"></textarea>
                </div>
            </div>
            <div id="rightMain">
                <div class="mb-3">
                    <label for="date" class="form-label">Date Cooked/Made: </label>
                    <input name="date" type="date" class="form-control" id="date" value="">
                </div>
                <div>
                    <h3>Under 30 minutes?</h3>
                    <div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="under" id="select_time" value="yes">
                            <label class="form-check-label" for="select_time">
                                Yes
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="under" id="select_time" value="no" checked>
                            <label class="form-check-label" for="select_time">
                                No
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <button type="submit"  class="btn btn-success my-5 mx-5">Submit</button>
    </form>
    {% endblock %}

</body>

</html>
