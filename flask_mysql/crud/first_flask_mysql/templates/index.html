<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Flask</title>
</head>
<body>
    <h1>HI!!!</h1>
    <table>
        <thead>
            <tr>
                <th>first name</th>
                <th>last name</th>
                <th>occupation</th>
            </tr>
        </thead>
        <tbody>
            {% for each_friend in myFriends %}
                <tr>
                    <td>{{ each_friend.first_name }}</td>
                    <td>{{ each_friend.last_name }}</td>
                    <td>{{ each_friend.occupation }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
