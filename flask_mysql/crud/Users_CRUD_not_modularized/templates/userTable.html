<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Table</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        #action{
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
        }
        body{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;"><span class="badge text-bg-light">Here are our users</span></h1>
    <table class="table">
        <thead>
            <tr>
                <th>id</th>
                <th>Full name</th>
                <th>Email</th>
                <th>Created_at</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for each_user in theUsers %}
                <tr>
                    <td>{{ each_user.id }}</td>
                    <td>{{ each_user.first_name }}<span> </span> {{ each_user.last_name }}</td>
                    <td>{{ each_user.occupation }}</td>
                    <td>{{ (each_user.created_at).strftime('%B %d, %Y') }}</td>
                    <td id="action">
                        <form action="/show" method="post"><input type="hidden" name="user_card" value = {{ each_user.id }}> <a href="#" onclick="this.parentNode.submit()">Show</a></form> |
                        <form action="/editNow" method="post"><input type="hidden" name="user_card" value = {{ each_user.id }}><a href="#" onclick="this.parentNode.submit()">Edit</a></form> |
                        <form action="/deleteNow" method="post"><input type="hidden" name="user_card" value = {{ each_user.id }}><a href="#" onclick="this.parentNode.submit()">Delete</a></form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="/" class="btn btn-primary">Add a User</a>
</body>
</html>
