<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            margin: 40px auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 2.5em;
            color: aliceblue;
            border-radius: 20px;
            padding: 40px;
            background-color: {{session['color']}};
        }
    </style>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-bg-danger p-3">Welcome to the Great Number Game!</h1>

    <h2>I am thinking of a number between 1 and 100</h2>

    <h2>Take a GUESS!</h2>

    <div>
        <h1>{{session['response']}}</h1>
    </div>

    <form action="/input" method="post">
        <input class="form-control" type="text" name="givenNum" value = "" placeholder="Your guess here">
        <br>
        <input id="guessB" class="btn btn-success"  type="submit" value="GUESS">
    </form>

    <h2 class="text-bg-warning p-3">You have tried {{session['attempt']}} times, {{session['left']}} guess left</h2>
</body>
</html>
